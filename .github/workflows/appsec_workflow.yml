name: AppSec Workflow Automation

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  # schedule:
    # - cron:  '30 23 * * *' # running every 23:30 UTC, is 7:30 SGT
  

jobs:
  run-checkmarx-onboarder:
    runs-on: ubuntu-latest

    env:
      CX_TOKEN: ${{ secrets.CX_EU_TOKEN }}
      TENANT_NAME: ${{ vars.CX_TENANT_NAME_NPROD }}
      TENANT_IAM_URL: ${{ vars.CX_TENANT_IAM_URL_NPROD }}
      TENANT_URL: ${{ vars.CX_TENANT_URL_NPROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run  AppSec Workflow Automation script
        run: python3 appsec_triage_get_vulnerability_details.py
